<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
  <!-- Theme: Simple 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css">
  <style>
    .sidebar, .sidebar a, .sidebar a:active{ background-color: #dfe5e8; }
    td:before { display:none }
    .sidebar-nav{padding-left:15px;}
    .search .clear-button{
      border: 0;
      width: 40px !important;
      height: 38px; 
      background-color: transparent;
      transform: scale(2);
      text-align: center !important;
    }
    .search .results-panel.show{
      padding: 5px 10px;
      margin-top: 5px;
      background-color: ghostwhite;
    }
    .search p {
      font-size: 13px;
    }
    img[alt="Image100"] {
      width: 100px;
    }
    img[alt="Image200"] {
      width: 200px;
    }
    img[alt="Image300"] {
      width: 300px;
    }
    img[alt="Image400"] {
      width: 400px;
    }
  </style>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-footer@1.x/dist/plugin.min.css">
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      logo: '/_media/gpsies100.png',
      coverpage: "coverpage.md",
      loadSidebar: "_sidebar.md",
      auto2top: true,
      maxLevel: 1,
      subMaxLevel: 4,
      autoHeader: true,
      mergeNavbar: true,
      //hideSidebar: true,
      name: 'GPSies редактор',
      repo: 'https://github.com/velocat/gpsies-doc',
      notFoundPage: {
        '/': '_404.md',
        '/en': 'de/_404.md'
      },
      search: {
        placeholder: {
          '/': 'Поиск',
          '/en': 'Type to search'
        },
        noData: {
          '/': 'Не найдено',
          '/en/': 'No Results'
        },
      },
      alias: {
        '/': 'README.md'
      },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/velocat/gpsies-doc/edit/main/docs/', 
          null,
          function(file) {
            if (file.indexOf('en') === -1) {
              return 'редактировать на GitHub'
            } else {
              return 'edit on GitHub'
            }
          }
        )
      ],
    }

    window.$docsify.customPageFooter = {
      debug: false,                   // for debugging
      showPoweredBy: true,            // should show powered by docsify at right
      copyrightYear: '',              // show copyright year, default current year.
      showCopyright: true,            // set to false to hide default copyright
      copyright: undefined,           // set this to html string to use custom copyrihgt section
      copyrightOwnerName: 'velocat',
      copyrightOwnerLink: 'https://github.com/velocat',
      copyrightExtra: 'gpsies.ru & velocat.ru',      // any exta text to show below copyright owner section
      useLocalStorage: true,          // build and store footer in localstorage for quick access
  }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="https://unpkg.com/docsify-themeable/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-footer@1.x/dist/plugin.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="lib/medium-zoom/dist/medium-zoom.min.js"></script>
  <script src="https://unpkg.com/docsify@4.9/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
