<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    .sidebar, .sidebar a, .sidebar a:active{
      background-color: #dfe5e8;
      /*color: grey;*/
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      logo: '/_media/gpsies100.png',
      coverpage: "coverpage.md",
      loadSidebar: "_sidebar.md",
      auto2top: true,
      maxLevel: 1,
      subMaxLevel: 4,
      autoHeader: true,
      mergeNavbar: true,
      //hideSidebar: true,
      name: 'GPSies редактор',
      repo: 'https://github.com/velocat/gpsies-doc',
      notFoundPage: {
        '/': '_404.md',
        '/en': 'de/_404.md'
      },
      search: {
        placeholder: {
          '/': 'Поиск',
          '/en': 'Type to search'
        },
      },
      alias: {
        '/': 'README.md'
      },
      footer: {
        copy: '<span>Acme &copy; 2020</span>',
        auth: 'by Me',
        pre: '<hr/>',
        style: 'text-align: right;',
        class: 'className',
      }

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
